@(user: signupInfo)
@main("Account created!") {
    <div class="table-responsive col-md-4  col-md-offset-3 ">
        <div class="container">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title text-primary col-sm-offset-3"><i>successfully created</i></h3>

                     </div> <div class="panel-body">

                <table class="table table-striped ">
                    <tbody>
                <th>User Name</th> <th>Email</th> <th>Level</th>
                        <tr>
                            <td>@user.username</td>
                            <td>@user.email</td>
                            <td>@user.level</td>
                        </tr>

                    </tbody>
                </table>



                    </div>
                </div>



</div>
   </div>


}
